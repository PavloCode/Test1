<div class="form-wrapper" id="reg">
    <form action="post" class="register-form">
        <div class="register-form__container">
            <button onclick="document.getElementById('reg').style.display='none'" class="register-form__close" title="Close">
                <svg class="register-form__close--icon" viewBox="0 0 47.971 47.971">
                    <path d="M28.228 23.986L47.092 5.122a2.998 2.998 0 0 0 0-4.242 2.998 2.998 0 0 0-4.242 0L23.986 19.744 5.121.88a2.998 2.998 0 0 0-4.242 0 2.998 2.998 0 0 0 0 4.242l18.865 18.864L.879 42.85a2.998 2.998 0 1 0 4.242 4.241l18.865-18.864L42.85 47.091c.586.586 1.354.879 2.121.879s1.535-.293 2.121-.879a2.998 2.998 0 0 0 0-4.242L28.228 23.986z" />
                </svg>
            </button>
            <h2 class="register-form__title">Регистрация</h2>
            <p class="register-form__description register-form__description--center">Поля отмеченные * обязательны
                для заполнения</p>
            <input type="email" name="email" placeholder="E-mail *" class="register-form__textinput" required>
            <input type="password" name="password" placeholder="Пароль *" class="register-form__textinput" required>
            <input type="text" name="nickname" placeholder="Никнейм для форума *" class="register-form__textinput"
                required>
            <input type="text" name="car" placeholder="Марка / модель электротранспорта" class="register-form__textinput">
            <p class="register-form__description">Отметьте темы, по которым Вы хотели бы получать уведомления</p>
            <ul class="register-form__themes-list">
                <li class="register-form__themes-item">
                    <input type="checkbox" checked name="theme1" id="theme1" value="theme1">
                    <label for="theme1">Электрокары / гибриды</label>
                </li>
                <li class="register-form__themes-item">
                    <input type="checkbox" checked name="theme2" id="theme2" value="theme2">
                    <label for="theme2">Зарядные станции</label>
                </li>
                <li class="register-form__themes-item">
                    <input type="checkbox" checked name="theme3" id="theme3" value="theme3">
                    <label for="theme3">Электровелосипеды</label>
                </li>
                <li class="register-form__themes-item">
                    <input type="checkbox" checked name="theme4" id="theme4" value="theme4">
                    <label for="theme4">Гироборды, сигвеи,
                        моноколеса</label>
                </li>
                <li class="register-form__themes-item">
                    <input type="checkbox" checked name="theme5" id="theme5" value="theme5">
                    <label for="theme5">Другие темы</label>
                </li>
            </ul>
            <input type="submit" value="Зарегистрироваться" class="register-form__submit">
            <p class="register-form__terms">Нажимая кнопку “Зарегистрироваться”, Вы подтверждаете, что ознакомились
                с
                <a href="#">правилами форума</a> и даете согласие на <a href="#">использование персональных данных</a></p>
    </form>
</div>
